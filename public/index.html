<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT WebSocket Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/555163d5bf.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="tittle">
    <img src="images/chatbot.jpg" alt="">
    <h1>ChatGPT Integration</h1>
  </div>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Type a message">
      <button id="send">Send <i class="fa-regular fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
